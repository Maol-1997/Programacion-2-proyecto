<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compra">
            <h2><span jhiTranslate="principalApp.compra.detail.title">Compra</span> {{compra.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="principalApp.compra.precio">Precio</span></dt>
                <dd>
                    <span>{{compra.precio}}</span>
                </dd>
                <dt><span jhiTranslate="principalApp.compra.tarjeta">Tarjeta</span></dt>
                <dd>
                    <div *ngIf="compra.tarjetaId">
                        <a [routerLink]="['/tarjeta', compra.tarjetaId, 'view']">{{compra.tarjetaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compra', compra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
